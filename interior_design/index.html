    <script>
        let creditOpen = false;
        // document.querySelector(".credit-button").addEventListener("click", function() {
        //     if (creditOpen == false) {
        //         document.querySelector(".credit-container").style.transform =  "translateX(0%)";
        //         creditOpen = true;
        //     } else {
        //         document.querySelector(".credit-container").style.transform =  "translateX(100%)";
        //         creditOpen = false;
        //     }
        // })

        const totalImages = document.querySelectorAll(".pic-container img");
        for (let i = 0; i < totalImages.length; i++) {
            document.querySelector(".dots").innerHTML += "<i class='fas fa-circle'></i>";
        }

        let zero = "";
        if (totalImages.length < 10) {
            zero = "0";
        }
        document.getElementsByClassName("number")[1].textContent = zero + String(totalImages.length);

        let pictureNumber = 1;

        //up arrow
        document.querySelector(".arrow-up").addEventListener("click", function() {
            if (pictureNumber > 1) {
                pictureNumber -= 1;
                changeCircleColor();
                changeImage();
                if (pictureNumber == 1) {
                    document.querySelector(".arrow-up").style.color="grey";
                    console.log("lowest number");
                }
            }
            document.querySelector(".arrow-down").style.color = "black";
            console.log(pictureNumber);
        })

        //down arrow
        document.querySelector(".arrow-down").addEventListener("click", function() {
            let circles = document.querySelectorAll(".fa-circle");
            if (pictureNumber < totalImages.length) {
                pictureNumber += 1;
                changeCircleColor();
                changeImage();
                if (pictureNumber == totalImages.length) {
                    document.querySelector(".arrow-down").style.color="grey";
                    console.log("highest number");
                }
            }
            document.querySelector(".arrow-up").style.color = "black";
            console.log(pictureNumber);
        })

        //credit button
        document.querySelector(".hide-show-controller").addEventListener("click", function(){
            if (!creditOpen) {
                document.querySelector(".container").style.background = "linear-gradient(90deg, var(--background-color-left) 100%, var(--background-color-right) 0%)";
                document.querySelector(".right-section").style.display = "none";
                document.querySelector(".left-section").style.width = "82%";
                document.querySelector(".credit-container").style.transform =  "translateX(0%)";
                setTimeout(function(){ 
                    creditOpen = true;
                    document.querySelector(".back").style.display = "block";
                }, 1000);
            }
        })

        function changeCircleColor() {
            let circles = document.querySelectorAll(".fa-circle");
                for ( circle of circles){
                    circle.style.color = "black";
                }
                circles[pictureNumber - 1].style.color = "orange";
        }

        function changeImage() {
            let images = document.querySelectorAll(".pic-container img");
                for (image of images){
                        image.style.zIndex = "-1";
                        image.style.opacity = "0";
                    }
                images[pictureNumber - 1].style.zIndex = "10";
                images[pictureNumber - 1].style.opacity = "1";
        }   

        document.querySelector(".back").addEventListener("click", function() {
            if (creditOpen) {
                creditOpen = false;
                document.querySelector(".container").style.background = "linear-gradient(90deg, var(--background-color-left) 50%, var(--background-color-right) 50%)";
                document.querySelector(".credit-container").style.transform =  "translateX(100%)";
                document.querySelector(".left-section").style.width = "50%";
                document.querySelector(".right-section").style.display= "block";
                // document.querySelector(".right-section").style.animation = "fadeIn ease 4s";
                // setTimeout(function(){ 
                    document.querySelector(".back").style.display = "none";
                // }, 2000);
            }
        })
        
    </script>
