<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/index.css">
    <script src="https://kit.fontawesome.com/25f692c22b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Anaheim&display=swap" rel="stylesheet">
    <title>Interior Design</title>
</head>
<body>
    <section class="left-section">
        <nav class="left-nav">
            <div class="nav-logo"><img src="assets/LogoMakr-6ZfUyY.png" alt="house logo"></div>
            <ul>
                <li><a href=""></a>about us</li>
                <li><a href=""></a>portfolio</li>
                <li><a href=""></a>shop</li>
                <li><a href=""></a>contact</li>
            </ul>
        </nav>
        <div class="pic-showcase-container">
            <div class="pic-container"> 
                <img src="assets/nathan-fertig-FBXuXp57eM0-unsplash.jpg" alt="interior design photo" class="pics pic1">
                <img src="assets/roberto-nickson-tleCJiDOri0-unsplash.jpg" alt="living room photo" class="pics pic2">
                <!-- <img src="" alt="" class="pic3">
                <img src="" alt="" class="pic4">
                <img src="" alt="" class="pic5">
                <img src="" alt="" class="pic6"> -->
            </div>
            <div class="pic-controller">
                <div class="arrow-up"><i class="fas fa-arrow-up"></i></div>
                <div class="number">01</div>
                <div class="dots">
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                </div>
                <div class="number">06</div>
                <div class="arrow-down"><i class="fas fa-arrow-down"></i></div>
            </div>
        </div>
    </section>

    <section class="right-section">
        <nav class="right-nav">
            <button class="credits">credits</button>
            <div class="hide-show-controller"></div>
        </nav>
        <div class="right-container">
            <h1>Interior <span class="second-line"> Design</span></h1>
            <div class="room-options-container">
                <figure class="room-option">
                    <img src="assets/creatv-eight-RryFk4n-vOs-unsplash.jpg" alt="kitchen" class="kitchen room-image">
                    <figcaption>Kitchen</figcaption>
                </figure>
                <div class="divider"></div>
                <figure class="room-option">
                        <img src="assets/ashley-byrd-eRbOiQ4s5_g-unsplash.jpg" alt="bedroom" class="room-image bedroom">
                    <figcaption>Bedroom</figcaption>
                </figure>                
                <div class="divider"></div>
                <figure class="room-option">
                    <img src="assets/sidekix-media-lrk0l9w8rI0-unsplash.jpg" alt="living room" class="room-image living-room">
                    <figcaption>Living Room</figcaption>
                </figure>
            </div>
            <div class="create-container">
                <button class="create-product">Create a product</button>
            </div>
            <div class="icon-container">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-youtube"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </div>
    </section>

    <span>Photo by <a href="https://unsplash.com/@rpnickson?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Roberto Nickson</a> on <a href="https://unsplash.com/s/photos/interior-design?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span> -->

</html>
